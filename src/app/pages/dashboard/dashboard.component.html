<app-ui-preloader [display]="sum_loading"></app-ui-preloader>
<div class="container-fluid">
    <!-- Controls  -->
    <div class="row page-title align-items-center">
        <div class="col-sm-8 col-xl-8">
            <form class="form-inline float-sm-left mt-3 mt-sm-0 d-flex justify-content-between filter-form">
                <div class="form-group mr-2 mb-2">
                    <ng-select [items]="user_shops" [(ngModel)]='current_shop' [ngModelOptions]="{standalone: true}"></ng-select>
                </div>
                <div class="form-group mr-2 mb-2">
                    <input type="text" class="form-control" id="dashdaterange" style="min-width: 208px;" placeholder="2018-10-03 to 2018-10-10" mwlFlatpickr [convertModelValue]="true" mode="range" [(ngModel)]="dash_date_range" [ngModelOptions]="{standalone: true}"/>
                </div>
                <div class="btn-group mb-2" ngbDropdown>
                    <button type="button" class="btn btn-primary" (click)="apply_filter()">
                        <i class='uil uil-check mr-1'></i>Apply
                    </button>
                </div>
            </form>
        </div>
        <div class="col-sm-4 col-xl-4">
        </div>
    </div>
    <!-- Widget  -->
    <div *ngIf="!sum_loading" class="row">
        <div *ngIf='db_error' class="col-md-12">
            <ngb-alert type="danger" [dismissible]="false">
                Database connection error. Please try again later.
            </ngb-alert>
        </div>
        <div class="col-lg-4 col-xl-2">
            <app-statchart mainTitle="netsale"
                serie_values='{{ sum_data.netsale }}'
                value='{{ sum_data.netsale[9] }}'
                subValue="{{get_percent(sum_data.netsale[9], sum_data.netsale[8])}}%"
                chartColors="{{get_hex_color(sum_data.netsale[9], sum_data.netsale[8])}}"
                class="cursor-pointer">
            </app-statchart>
        </div>
        <div class="col-lg-4 col-xl-2">
            <app-statchart mainTitle="transactions"
                serie_values='{{ sum_data.transaction }}'
                value='{{ sum_data.transaction[9] }}'
                subValue='{{get_percent(sum_data.transaction[9], sum_data.transaction[8])}}%'
                chartColors="{{get_hex_color(sum_data.transaction[9], sum_data.transaction[8])}}"
                class="cursor-pointer">
            </app-statchart>
        </div>
        <div class="col-lg-4 col-xl-2">
            <app-statchart mainTitle="discount"
                serie_values='{{ sum_data.discount }}'
                value='{{ sum_data.discount[9] }}'
                subValue="{{get_percent(sum_data.discount[9], sum_data.discount[8])}}%"
                chartColors="{{get_hex_color(sum_data.discount[9], sum_data.discount[8])}}"
                class="cursor-pointer">
            </app-statchart>
        </div>
        <div class="col-lg-4 col-xl-2">
            <app-statchart mainTitle="promotion"
                serie_values='{{ sum_data.promotion }}'
                value='{{ sum_data.promotion[9] }}'
                subValue="{{get_percent(sum_data.promotion[9], sum_data.promotion[8])}}%"
                chartColors="{{get_hex_color(sum_data.promotion[9], sum_data.promotion[8])}}"
                class="cursor-pointer">
            </app-statchart>
        </div>
        <div class="col-lg-4 col-xl-2">
            <app-statchart mainTitle="tip"
                serie_values='{{ sum_data.tip }}'
                value='{{ sum_data.tip[9] }}'
                subValue="{{get_percent(sum_data.tip[9], sum_data.tip[8])}}%"
                chartColors="{{get_hex_color(sum_data.tip[9], sum_data.tip[8])}}"
                class="cursor-pointer">
            </app-statchart>
        </div>
        <div class="col-lg-4 col-xl-2">
            <app-statchart mainTitle="tax"
                serie_values='{{ sum_data.tax }}'
                value='{{ sum_data.tax[9] }}'
                subValue="{{get_percent(sum_data.tax[9], sum_data.tax[8])}}%"
                chartColors="{{get_hex_color(sum_data.tax[9], sum_data.tax[8])}}"
                class="cursor-pointer">
            </app-statchart>
        </div>
    </div>
    <!-- end widget -->
    <div class="row">
        <div class="col-xl-3">
            <div class="card">
                <div class="card-body p-0">
                    <h5 class="card-title header-title border-bottom p-3 mb-0">Overview</h5>
                    <!-- Overview data -->
                    <app-overview value='121,000' icon='users' title="Total Visitors" classNames="px-3 py-4">
                    </app-overview>
                    <app-overview value='21,000' icon='image' title="Total Product Views" classNames="px-3 py-4">
                    </app-overview>
                    <app-overview value='$21.5' icon='shopping-bag' title="Revenue Per Visitor" classNames="px-3 py-4"></app-overview>
                </div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card">
                <div class="card-body pb-0">
                    <ul class="nav card-nav float-right">
                        <li class="nav-item">
                            <a class="nav-link text-muted" href="javascript: void(0);">Today</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-muted" href="javascript: void(0);">7d</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="javascript: void(0);">15d</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-muted" href="javascript: void(0);">1m</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-muted" href="javascript: void(0);">1y</a>
                        </li>
                    </ul>
                    <h5 class="card-title header-title mb-0">Revenue</h5>
                    <!-- Reenue Area Chart -->
                    <div class="mt-3">
                        <apx-chart [series]="revenueAreaChart.series" [chart]="revenueAreaChart.chart" [tooltip]="revenueAreaChart.tooltip" [colors]="revenueAreaChart.colors" [dataLabels]="revenueAreaChart.dataLabels" [stroke]="revenueAreaChart.stroke" [grid]="revenueAreaChart.grid" [fill]="revenueAreaChart.fill" [yaxis]="revenueAreaChart.yaxis" [xaxis]="revenueAreaChart.xaxis">
                        </apx-chart>
                    </div>
                    <!-- end revenue chart -->
                </div>
            </div>
        </div>
        <div class="col-xl-3">
            <div class="card">
                <div class="card-body pb-0">
                    <h5 class="card-title header-title">Targets</h5>
                    <!-- Target bar chart -->
                    <div class="mt-3">
                        <apx-chart [series]="targetsBarChart.series" [chart]="targetsBarChart.chart" [colors]="targetsBarChart.colors" [plotOptions]="targetsBarChart.plotOptions" [tooltip]="targetsBarChart.tooltip" [yaxis]="targetsBarChart.yaxis" [legend]="targetsBarChart.legend" [xaxis]="targetsBarChart.xaxis" [dataLabels]="targetsBarChart.dataLabels" [labels]="targetsBarChart.labels">
                        </apx-chart>
                    </div>
                    <!-- end target chart -->
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title header-title mt-0 pb-2">Sales By Category</h5>
                    <!-- Sales donut chart -->
                    <apx-chart [series]="salesDonutChart.series" [chart]="salesDonutChart.chart" [plotOptions]="salesDonutChart.plotOptions" [responsive]="salesDonutChart.responsive" [legend]="salesDonutChart.legend" [labels]="salesDonutChart.labels" [tooltip]="salesDonutChart.tooltip" [colors]="salesDonutChart.colors">
                    </apx-chart>
                    <!-- end sales chart -->
                </div>
            </div>
        </div>

        <div class="col-xl-7">
            <div class="card">
                <div class="card-body">
                    <a href="javascript: void(0);" class="btn btn-primary btn-sm float-right">
                        <i class="uil uil-export ml-1"></i> Export
                    </a>
                    <h5 class="card-title header-title mt-0 mb-0">Recent Orders</h5>
                    <div class="table-responsive mt-4">
                        <table class="table table-hover table-nowrap mb-0">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Product</th>
                                    <th scope="col">Customer</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let table of ordersData">
                                    <td>{{ table.id }}</td>
                                    <td>{{ table.product }}</td>
                                    <td>{{ table.name }}</td>
                                    <td>{{ table.price }}</td>
                                    <td><span class="badge py-1" [ngClass]="{
                                        'badge-soft-warning': table.status === 'Pending',
                                        'badge-soft-success': table.status === 'Delivered',
                                        'badge-soft-danger': table.status === 'Declined'
                                    }">{{ table.status }}</span></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- end table -->
                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->
        </div>
    </div>
</div>
